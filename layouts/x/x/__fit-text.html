<amp-fit-text class="amp-fix-text" {{ if .Get "width" }}width="{{ .Get "width" }}"{{ end }}
              {{ if .Get "height" }}height="{{ .Get "height" }}"{{ end }}
              {{ if .Get "layout" }}layout="{{ .Get "layout" }}" {{else}} layout="responsive" {{ end }}
              {{ if .Get "min" }}min-font-size="{{ .Get "min" }}"{{ end }}
              {{ if .Get "max" }}max-font-size="{{ .Get "max" }}"{{ end }}>
    {{ .Inner }}
</amp-fit-text>
