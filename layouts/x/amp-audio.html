<amp-audio
        {{ with .width }}width="{{ . }}" {{else}} width = "auto" {{ end }}
        {{ with .height }}height="{{ . }}"{{ end }}
        {{ with .src }}src="{{ . }}"{{ end }}
        {{ with .layout }}layout="{{ . }}"{{ end }}
        {{ with .autoplay }}autoplay{{ end }}
        {{ with .loop }}loop{{ end }}
        {{ with .muted }}muted{{ end }}
        {{with .artwork}} artwork= "{{ . }}" {{end}}
        {{with .title}} title= "{{ . }}" {{end}}
        {{with .album}} album= "{{ . }}" {{end}}
        {{with .artist}} artist= "{{ . }}" {{end}}
        
        {{with .controls}} controls {{end}}
        >
    <div fallback>
        <p>{{ i18n "audioFail" }}</p>
    </div>
    {{ with .mp3 }}<source type="audio/mpeg" src="{{ . }}">{{ end }}
    {{ with .ogg }}<source type="audio/ogg" src="{{ . }}">{{ end }}
</amp-audio>
