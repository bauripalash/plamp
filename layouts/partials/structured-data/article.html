{{ $ISO8601 := "2006-01-02T15:04:05Z07:00" }}
<script type="application/ld+json">
  {
    "@context":"http://schema.org",
    "@type": "BlogPosting",
    "image": "{{ .Page.Params.Image.Src | absURL }}",
    "url": "{{ .Permalink }}",
    "headline": "{{ .Page.Title }}",
    "alternativeHeadline": "{{ .Page.Title }}",
    "dateCreated": "{{(.Page.Date.Format $ISO8601)}}",
    "datePublished": "{{ (.Page.PublishDate.Format $ISO8601) }}",
    "dateModified": "{{ (.Page.PublishDate.Format $ISO8601) }}",
    "inLanguage": "{{ .Site.LanguageCode }}",
    "isFamilyFriendly": "true",
    "copyrightYear": "{{ .Page.PublishDate.Format "2006" }}",
    "copyrightHolder": "{{ .Page.Params.Author.Name }}",
    "accountablePerson": {
      "@type": "Person",
      "name": "{{ .Page.Params.Author.Name }}", 
      "url": "{{ .Page.Params.Author.Homepage }}"
    },
    "author": {
      "@type": "Person",
      "name": "{{ .Page.Params.Author.Name }}",
      "url": "{{ .Page.Params.Author.Homepage | absURL }}",
      "image": "{{ .Page.Params.Author.Image | absURL }}",
      "description": "{{ .Page.Params.Author.Bio }}"
    },
    "creator": {
      "@type": "Person",
      "name": "{{ .Page.Params.Author.Name }}",
      "url": "{{ .Page.Params.Author.Homepage | absURL }}",
      "image": "{{ .Page.Params.Author.Image | absURL }}",
      "description": "{{ .Page.Params.Author.Bio }}"
    },
    "publisher": {
      "@type": "Organization",
      "name": "{{ .Site.Params.PublisherName }}",
      "url": "{{ .Site.BaseURL }}",
      "logo": {
        "@type": "ImageObject",
        "url": "{{ .Site.Params.PublisherLogo | absURL }}",
        "width":"{{ .Site.Params.PublisherLogoWidth }}",
        "height":"{{ .Site.Params.PublisherLogoHeight }}"
      }
    },
    "mainEntityOfPage": "{{ .Page.Permalink }}",
    "keywords": {{ .Params.Keywords | jsonify }},
    "genre": {{ .Params.Tags | jsonify }},
    "articleSection": "{{ .Page.Parent.Title }}"
  }
</script>
