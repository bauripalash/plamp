<nav class="navigation">
    <ul>
        <li>
    <a class="" data-rel="prefetch" href="{{ "" | absLangURL }}" aria-label="{{ i18n "goBackHome" }}">
        <span class="navicon-container"><span class="navicon">{{- partial "header/logo.html" . -}}</span> <span class="navicon-text">{{ i18n "author_firstname" }}</span></span>
    </a>
    </li>

    {{ $baseUrl := trim .Site.BaseURL "/" }}
    {{ range .Site.Menus.main }}
        {{ $url := trim .URL "/" | absURL }}
        <li>
            <a href="{{ $url }}"
                {{ if or (.Page) (hasPrefix $url $baseUrl) }} data-rel="prefetch"
                {{else}} target="_blank" rel="nofollow noopener noreferrer" {{ end }}>
                {{ .Pre }}<span>{{ .Name }}</span>
            </a>
        </li>
    {{ end }}

    <li style="float:right">
        <a class="about" data-rel="prefetch" href="{{ "/about" | absLangURL }}" aria-label="{{ i18n "goBackHome" }}">
            {{ i18n "about" }}
        </a>
    </li>

    
    </ul>
</nav>
